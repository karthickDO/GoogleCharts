<!DOCTYPE html>
<html>
<head>
<title>Google visualization</title>
<style>
    .select-control{
        display: block;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        float: left;
        margin-right: 20px;
    }

    .label-control{
        float:left;
        margin-right:10px;
        position:relative;
        top:10px;
        font-weight:bold;
    }
    
    </style>
</head>
<body>
<div id="select-box" style="margin-bottom:20px;display: inline-block;">

    <label class="label-control">X-axis</label>
    <select name="xaxis" id="xaxis" class='select-control'>
        <!-- <option value="Hour">Hour</option> -->
        <option value="Date">Date</option>
        <!-- <option value="DateTime">Date Time</option> -->
        <option value="Week">Week</option>
        <!--<option value="Season">Season</option> -->
        <option value="Month">Month</option>
        <option value="Year">Year</option>
    </select>
</div>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
<script src="http://localhost:8080/build/app.bundle.js"></script>
</body>
</html>
